<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#000000">
  <title>INVIRUSBLAST V4 - MOBILE</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --surface: #111111;
      --primary: #ff003c; /* Cyberpunk Red */
      --secondary: #00f0ff; /* Cyan accent */
      --text: #ffffff;
      --text-muted: #888888;
      --border: #333333;
      --input-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 0;
      /* Scanline effect */
      background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
    }

    /* Top Bar */
    .app-bar {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .app-title {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 2px;
      color: var(--primary);
      text-transform: uppercase;
    }

    /* Main Content */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 30px;
      position: relative;
    }

    /* Logo Area */
    .logo-area {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid var(--primary);
      margin: 0 auto 20px;
      padding: 5px;
      box-shadow: 0 0 20px rgba(255, 0, 60, 0.3);
      position: relative;
    }

    .logo-circle::before {
        content: '';
        position: absolute;
        top: -5px; left: -5px; right: -5px; bottom: -5px;
        border-radius: 50%;
        border: 1px dashed var(--secondary);
        animation: spin 10s linear infinite;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    .logo-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: #000;
    }

    .welcome-text {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .sub-text {
      color: var(--text-muted);
      font-size: 14px;
      font-family: 'Roboto Mono', monospace;
    }

    /* Form */
    .login-form {
      width: 100%;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-label {
      display: block;
      color: var(--primary);
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 8px;
      text-transform: uppercase;
      font-family: 'Roboto Mono', monospace;
    }

    .input-field {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 16px;
      color: #fff;
      font-size: 16px;
      border-radius: 4px; /* Square edges for tech look */
      outline: none;
      transition: all 0.3s;
    }

    .input-field:focus {
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(255, 0, 60, 0.2);
    }

    /* Bottom Action Area */
    .bottom-actions {
      margin-top: auto;
      padding-top: 20px;
    }

    .btn-primary {
      width: 100%;
      background: var(--primary);
      color: #000;
      border: none;
      padding: 18px;
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary:active {
      transform: scale(0.98);
      background: #cc0030;
    }

    .btn-link {
      display: block;
      text-align: center;
      color: var(--text-muted);
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    .btn-link i {
        color: #25D366; /* Whatsapp green */
        margin-right: 5px;
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 12px 24px;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 12px;
      z-index: 100;
      display: none;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* Background elements */
    .grid-lines {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background:
            linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -1;
        pointer-events: none;
    }

  </style>
</head>
<body>

  <div class="grid-lines"></div>

  <!-- App Bar -->
  <header class="app-bar">
    <div class="app-title">SYSTEM V4</div>
  </header>

  <div class="content">

    <div class="logo-area">
      <div class="logo-circle">
        <!-- Replaced video with image for stability, using placeholder if video fails -->
        <video class="logo-img" autoplay loop muted playsinline poster="https://placehold.co/150x150/000000/ff003c.png?text=V4">
          <source src="https://files.catbox.moe/xohalw.mp4" type="video/mp4">
        </video>
      </div>
      <h1 class="welcome-text">AUTHENTICATE</h1>
      <p class="sub-text">SECURE GATEWAY ACCESS</p>
    </div>

    <form id="loginForm" action="/auth" method="POST" class="login-form">
      <div class="input-group">
        <label class="input-label">IDENTITY</label>
        <input type="text" name="username" class="input-field" placeholder="ENTER USERNAME" required autocomplete="off" />
      </div>

      <div class="input-group">
        <label class="input-label">ACCESS KEY</label>
        <input type="password" name="key" class="input-field" placeholder="ENTER KEY" required />
      </div>

      <div class="bottom-actions">
        <button type="submit" class="btn-primary">
          <i class="fas fa-fingerprint"></i> INITIATE SESSION
        </button>

        <a href="https://wa.me/6285845663184" class="btn-link">
          <i class="fab fa-whatsapp"></i> REQUEST ACCESS
        </a>
      </div>
    </form>
  </div>

  <div class="toast" id="toast"></div>

  <audio id="bgAudio" loop>
    <source src="https://files.catbox.moe/huzgcc.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Audio Autoplay Handling
    const audio = document.getElementById('bgAudio');
    audio.volume = 0.2;

    document.body.addEventListener('click', () => {
        if(audio.paused) audio.play();
    }, { once: true });

    // Toast Logic
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('msg')) {
        const msg = urlParams.get('msg');
        const toast = document.getElementById('toast');
        toast.textContent = ">> ERROR: " + msg;
        toast.style.display = 'block';
        setTimeout(() => toast.style.display = 'none', 4000);
    }
  </script>

</body>
</html>
